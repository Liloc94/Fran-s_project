<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프랜차이즈 추가</title>
    <link rel="stylesheet" href="/css/admin/sidebar.css">
    <link rel="stylesheet" href="/css/admin/franchiseadd.css">
</head>
<body>
    <div th:replace="fragments/adminsidebar :: sidebar"></div>
    <div class="content">
        <h1>프랜차이즈 추가</h1>
        <form th:action="@{/admin/franchise/add}" 
              th:object="${franchise}" method="post">
            <div class="form-group">
                <label for="franchiseTitle">이름:</label>
                <input type="text" id="franchiseTitle" th:field="*{franchiseTitle}" required>
            </div>
            <div class="form-group">
                <label for="franchiseSectors">카테고리:</label>
                <select id="franchiseSectors" th:field="*{franchiseSectors}">
                    <option value="0">카페 · 디저트</option>
                    <option value="1">음식점 · 주점</option>
                    <option value="2">치킨 · 피자</option>
                    <option value="3">분식 · 패스트푸드</option>
                    <option value="4">판매업</option>
                </select>
            </div>
            <div class="form-group">
                <label for="franchiseStores">매장 수:</label>
                <input type="number" id="franchiseStores" th:field="*{franchiseStores}" required>
            </div>
            <div class="form-group">
                <label for="franchiseImg">이미지 URL:</label>
                <input type="text" id="franchiseImg" th:field="*{franchiseImg}">
            </div>
            <div class="form-group">
                <label for="franchiseAvgSales">평균 매출:</label>
                <input type="number" id="franchiseAvgSales" th:field="*{franchiseAvgSales}">
            </div>
            <div class="form-group">
                <label for="franchiseStartupCost">창업 비용:</label>
                <input type="number" id="franchiseStartupCost" th:field="*{franchiseStartupCost}">
            </div>
            <button type="submit">저장</button>
        </form>
    </div>
</body>
</html>
