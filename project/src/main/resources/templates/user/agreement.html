<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>개인 정보 이용 동의</title>
<link rel="stylesheet" href="/css/user/agreement.css">	
</head>
<body>
	<div class="container">
   	    <h1>개인 정보 이용 동의</h1>
   	    <div class="terms">
            <h3>이용약관</h3>
            <p>여기에 이용약관 내용을 넣으세요. 이 텍스트는 스크롤이 가능합니다.</p>
        </div>
        <form id="agreeForm" th:action="@{/agree}" method="post">
	        <div class="form-group">
	            <label>
	                <input type="checkbox" name="agreeTerms" id="agreeTerms">
	                이용약관에 동의합니다.
	            </label>
	        </div>
	        <div class="terms">
	            <h3>개인정보 처리방침</h3>
	            <p>여기에 개인정보 처리방침 내용을 넣으세요. 이 텍스트는 스크롤이 가능합니다.</p>
	        </div>
	        
	        <div class="form-group">
	            <label>
	                <input type="checkbox" name="agreePrivacy" id="agreePrivacy">
	                개인정보 처리방침에 동의합니다.
	            </label>
	        </div>
	        <div class="form-group">
	            <label>
	                <input type="checkbox" name="agreeMarketing">
	                마케팅 정보 수신에 동의합니다. (선택)
	            </label>
	        </div>
		
	      	<div class="error-message"></div>	
	        <button type="submit" class="btn">동의하고 계속하기</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/user/agreement.js"></script>
</body>
</html>
